<!DOCTYPE html>
<html>
<head>
  <title>ColorOS 15 Web</title>
  <style>
    body {
      margin: 0;
      background: url('https://i.imgur.com/jR4w8Xn.jpeg') no-repeat center center fixed;
      background-size: cover;
      backdrop-filter: blur(20px);
      font-family: sans-serif;
      color: white;
    }
    .center {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }
    .fingerprint {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 2px solid rgba(255,255,255,0.3);
      animation: ripple 1.2s infinite ease-in-out;
    }
    @keyframes ripple {
      0% { box-shadow: 0 0 0 0 rgba(255,255,255,0.3); }
      70% { box-shadow: 0 0 0 40px rgba(255,255,255,0); }
      100% { box-shadow: 0 0 0 0 rgba(255,255,255,0); }
    }
  </style>
</head>
<body>
  <div class="center">
    <div class="fingerprint"></div>
    <h2>Welcome to ColorOS 15 Web</h2>
    <p>Giao diện đang được khôi phục...</p>
  </div>
</body>
</html>
